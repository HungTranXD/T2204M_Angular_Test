<div class="email-container row align-items-center" *ngFor="let s of dataArray">
  <div class="col-1">
    <img src="https://cdn-icons-png.flaticon.com/512/61/61205.png?w=826&t=st=1659148529~exp=1659149129~hmac=09b2744a5c1542540f3817423e4049acb3c283cf126f610113700eb3699707ed"/>
  </div>
  <div class="col-11">
    <p>{{s.name}}</p>
    <p class="text-muted">{{s.title}}</p>
    <p>{{s.adress}}</p>
  </div>
</div>
