<div class="container">
  <div class="row">
    <div class="col-3 side-bar">
      <div class="accordion " id="accordionPanelsStayOpenExample">

        <div class="accordion-item border-0">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              Favorites
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body p-0 bg-light">
              <div class="list-group border-0">
                <a routerLink="/" class="list-group-item list-group-item-action border-0 px-5" aria-current="true">
                  Inbox
                </a>
                <a routerLink="/fav-sent" class="list-group-item list-group-item-action border-0 px-5">Sent Items</a>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item border-0">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
              John
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body p-0">
              <div class="list-group">
                <a routerLink="/john-inbox" class="list-group-item list-group-item-action border-0 px-5">
                  Inbox
                </a>
                <a routerLink="/john-drafts" class="list-group-item list-group-item-action border-0 px-5">Drafts</a>
                <a routerLink="/john-deleted" class="list-group-item list-group-item-action border-0 px-5">Deleted Items</a>
                <a routerLink="/john-sent" class="list-group-item list-group-item-action border-0 px-5">Sent Items</a>
                <a routerLink="/john-outbox" class="list-group-item list-group-item-action border-0 px-5">Outbox</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
